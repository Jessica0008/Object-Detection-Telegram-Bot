{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
			<form action="" method="post">
				{{ form.hidden_tag() }}
				<div class="form-group">
					{{ form.username.label }}<br>
					{{ form.username() }}
				</div>
				<div class="form-group">
					{{ form.password.label }}<br>
					{{ form.password() }}
				</div>
				{{ form.submit }}
			</form>
        </div>
    </div>
{% endblock %}
